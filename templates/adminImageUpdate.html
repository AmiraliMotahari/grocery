{% extends 'adminBase.html' %} {% load static %} {% block cssLinks %}
<link rel="stylesheet" href="{% static 'css/adminImage.css' %}" />
{% endblock cssLinks %} {% block content %}

<section class="adminImageUpdate mb-14">
  <div class="container">
    <div class="card">
      <form action="" method="POST" enctype="multipart/form-data">
        <legend>Edit</legend>
        <div class="frame">
          <img src="{{ object.imageUrl.url }}" alt="{{object.alt}}">
        </div>
        {% csrf_token %} {{ form.as_p }}
        <input class="btn btn-warning" type="submit" value="Update" />
        <a href="{% url 'adminImageList' %}" class="btn btn-info">cancel</a>
      </form>
    </div>
  </div>
</section>

{% endblock content %}
