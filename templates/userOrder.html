{% extends 'base.html' %} {% load static %} 

{% block cssLinks %}
<link rel="stylesheet" href="{% static 'css/userOrder.css' %}">
{% endblock cssLinks %}
{% block content %}

<section class="userOrder mb-5">
  <div class="container-fluid">
    <div class="row">
      <h2 class="text-dark">Finish your purchase</h2>
      <h3 class="text-warning">{{ productInventory }}</h3>
      <div class="frame">
          <img src="{{ productInventory.productId.image.imageUrl.url }}" alt="{{productInventory.product.productId.image.alt}} loading="lazy"">
        </div>
      <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <label class="label">quantity</label>
            <input name="quantity" type="number" value="1" class="input w-50" />
            <input type="submit" href="{% url 'userOrder' productInventory.pk %}" class="btn btn-success" value="Buy">
      </form>
  </div>
  </div>
</section>
{% endblock content %}
