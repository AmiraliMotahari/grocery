{% extends 'adminBase.html' %} 

{% load static %}

{% block cssLinks %}
<link rel="stylesheet" href="{% static 'css/inventory.css' %}" />
{% endblock cssLinks %}

{% block content %}

<section class="inventoryList">
  <div class="wrapper">
    <div class="top">
      <h4>All Avaliable inventories</h4>
      <a class="btn btn-black px-3" role="button" href="{% url  'inventoryCreate' %}">Add more</a>
    </div>
    <div class="container">
      {% for inventory in object_list%}
      <div class="inventoryCard">
        <h4>{{ inventory.cityId.name }}</h4>
        <div class="btns">
          <a class="btn btn-warning px-3" role="button" href="{% url 'inventoryUpdate' inventory.pk %}">edit</a>
          <a class="btn btn-danger px-3" role="button" href="{% url 'inventoryDelete' inventory.pk %}">delete</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock content %}
