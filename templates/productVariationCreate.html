{% extends 'adminBase.html' %} {% load static %} {% block cssLinks %}
<link rel="stylesheet" href="{% static 'css/productVariation.css' %}" />
{% endblock cssLinks %} {% block content %}

<section class="productVarCreate mb-14">
  <div class="container">
    <div class="card">
      <form action="" method="POST">
        <legend>Add a new product variation</legend>
        {% csrf_token %} {{ form.as_p }}
        <p class="fs-6 fst-italic text-danger text-center" >Important: include a photo with the exact name as your categories with .png type!</p>
        <input class="btn btn-success" type="submit" value="Save" />
        <a href="{% url 'productVariationList' %}" class="btn btn-info">cancel</a>
      </form>
    </div>
  </div>
</section>

{% endblock content %}
